{% extends "base.html" %}
{% block title %}Partidos{% endblock %}

{% block content %}
<h1>Partidos</h1>

{% for p in partidos %}
<div class="card">
    {{ p.local }} vs {{ p.visitante }} <br>
    Resultado: {{ p.goles_local }} - {{ p.goles_visitante }} <br>
    Fecha: {{ p.fecha }}
</div>
{% endfor %}

{% endblock %}
